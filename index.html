<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Code Nation</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.glitch.com/1b3d9304-305b-436e-bb33-a8bc46a8b5b0%2FCN_Logo_Black.png?v=1582310324947"
    />
    <link rel="stylesheet" href="reveal/css/reset.css" />
    <link rel="stylesheet" href="reveal/css/reveal.css" />
    <link rel="stylesheet" href="reveal/css/theme/white.css" />
    <link rel="stylesheet" href="reveal/css/theme/codenation.css" />
    <link rel="stylesheet" href="reveal/lib/css/glitch.css" />

    <style>
      .cnMenuPopUp {
        background-color: #FFF;
        border-radius: 5px;
        border: 2px solid black;
        box-shadow: 0px 0px 63px -13px rgba(0, 0, 0, 0.75);
        display: flex;
        flex-direction: column;
        position: absolute;
        bottom: 100%;
        margin-bottom: 5px;
        display: none;
        min-width: 200px;
      }

      .cnMenuPopUpSection {
        padding: 15px;
        border-bottom: 1px solid #9b9b9b;
      }

      .cnMenuPopUpSection p {
        margin-top: 0;
        margin-bottom: 5px;
      }

      .cnMenuPopUpSection a {
        font-family: Helvetica, Arial, sans-serif;
        background-color: #fff;
        border: 2px solid #000;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 700;
        display: inline-block;
        padding: 7px 10px 5px 10px;
        text-decoration: none;
        color: #000;
        margin: 5px 0;
        margin-right: 5px;
        background-position: right 8px center;
        background-repeat: no-repeat;
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          class="slides-data"
          data-markdown="SLIDES.md"
          data-separator-notes="^Note:"
        ></section>
      </div>
    </div>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>

    <div class="cnMenu" style="position:fixed;bottom:20px;left:20px;">
      <div class="cnMenuPopUp" style="display:none">
        <div class="cnMenuPopUpSection gClassroom">
          <p><strong>G Classroom</strong></p>
          <a
            class="buttonLinks"
            id="shareToClassroom"
            href="https://classroom.google.com/"
            target="_blank"
          >
            Student Slides
          </a>
          <div class="cnResourcesContainer"></div>
          <a
            href="https://slack.com/oauth/authorize?scope=incoming-webhook&client_id=2576413158.968823845652"
          >
            <a
              href="https://slack.com/oauth/authorize?scope=incoming-webhook&redirect_uri=https://scripted-org.slack.com&client_id=2576413158.968823845652"
              target="_blank"
            >
              <img alt="Add to Slack" height="40" width="139"
              src="https://platform.slack-edge.com/img/add_to_slack.png"
              srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x,
              https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
            </a>
          </a>
        </div>
        <div class="cnMenuPopUpSection actions">
          <p><strong>Actions</strong></p>
          <p>Pause: B</p>
          <p>Notes: S</p>
          <p>Zoom: ctrl/option + click</p>
          <a id="pinfPDF" target="_blank" href="?print-pdf">
            View PDF
          </a>
          <a class="buttonLinks" href="/students" target="_blank">
            View Student Slides
          </a>
        </div>
      </div>
      <img
        style="height:50px;"
        class="cnLogo"
        src="https://cdn.glitch.com/2eb86eb7-97db-42e9-bb42-d8581c4a8778%2FCN_Logo_Black-08.png?v=1582148088486"
      />
    </div>

    <script src="reveal/js/reveal.js"></script>
    <script src="https://button.glitch.me/button.js"></script>
    <script src="lessonData.js"></script>
    <script>
      // More info about dependencies:
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        history: true,
        transitionSpeed: "slow",
        multiplex: {
          // Example values. To generate your own, see the socket.io server instructions.
          secret: socketData.secret, // Obtained from the socket.io server. Gives this (the master) control of the presentation
          id: socketData.id, // Obtained from socket.io server
          url: socketData.url // Location of socket.io server
        },
        dependencies: [
          { src: "reveal/plugin/markdown/marked.js" },
          { src: "reveal/plugin/markdown/markdown.js" },
          { src: "reveal/plugin/highlight/highlight.js", async: true },
          { src: "reveal/plugin/notes/notes.js", async: true },
          { src: "reveal/plugin/zoom-js/zoom.js", async: true },
          {
            src:
              "//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js",
            async: true
          },
          { src: "reveal/plugin/multiplex/master.js", async: true }
        ]
      });

      // More info about config:
      // - https://github.com/hakimel/reveal.js#configuration
      Reveal.configure({ slideNumber: true, showSlideNumber: "print" });

      Reveal.addEventListener("ready", function(event) {
        addResourceLinksToSlides();
        addResourcesToGClassroomButtons();
        printPDF();
        updateSlidesTitle();
        addShareSlideToGClassroomButton();
      });

      function addShareSlideToGClassroomButton() {
        const BASE = "https://classroom.google.com/u/0/share?";
        const classroomLink = document.getElementById("shareToClassroom");
        classroomLink.href = `${BASE}title=${lessonData.title} Slides&url=${window.location.origin}/students`;
      }

      // Goes through lesson data and updates slides with correct links
      function addResourceLinksToSlides() {
        for (let key in lessonData.resources) {
          const elements = document.getElementsByClassName(key);
          if (elements) {
            for (element of elements) {
              console.dir(element);
              console.log(element.tagName);
              if (element.tagName === "A") {
                element.href = lessonData.resources[key];
              } else if (element.tagName === "IFRAME") {
                element.src = lessonData.resources[key];
              }
            }
          }
        }
      }

      function addResourcesToGClassroomButtons() {
        const BASE = "https://classroom.google.com/u/0/share?";
        const cnResourcesContainer = document.querySelector(
          ".cnResourcesContainer"
        );
        for (let key in lessonData.resources) {
          const link = document.createElement("a");
          link.href = `${BASE}title=${lessonData.title} ${key}&url=${lessonData.resources[key]}`;
          link.className = "buttonLinks";
          link.target = "_blank";
          link.text = key;
          cnResourcesContainer.appendChild(link);
        }
      }

      function printPDF() {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.type = "text/css";
        link.href = window.location.search.match(/print-pdf/gi)
          ? "reveal/css/print/pdf.css"
          : "reveal/css/print/paper.css";
        document.getElementsByTagName("head")[0].appendChild(link);
      }

      function updateSlidesTitle() {
        document.getElementsByTagName("title")[0].text = lessonData.title;
      }

      const cnLogo = document.querySelector(".cnLogo");
      const cnMenuPopUp = document.querySelector(".cnMenuPopUp");
      cnLogo.addEventListener("click", function(event) {
        if (cnMenuPopUp.style.display === "none") {
          cnMenuPopUp.style.display = "block";
        } else {
          cnMenuPopUp.style.display = "none";
        }
        event.stopPropagation();
      });

      document.addEventListener("click", function() {
        if (cnMenuPopUp.style.display === "block") {
          cnMenuPopUp.style.display = "none";
        }
      });
    </script>
  </body>
</html>
